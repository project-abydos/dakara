<ul class="nav flex-column p-2">
  <li class="nav-item" *ngFor="let bullet of (bullets | async); index as idx">
    <a class="nav-link btn btn-outline-info m-2" [ngClass]="{'active': bullet.isCurrent}" (click)="bulletService.updateActiveCollection(idx)">
      {{bullet.active}}
    </a>
  </li>
  <hr>
  <li class="nav-item">
    <a class="nav-link btn btn-outline-success m-2" (click)="bulletService.createCollection()">
      Add New Bullet
    </a>
  </li>
</ul>
