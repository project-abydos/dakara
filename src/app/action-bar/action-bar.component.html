<button type="button" class="btn btn-secondary" (click)="bulletService.createCollection()">
  <fa-icon [icon]="['fas', 'plus-circle']"></fa-icon>
  Create Bullet
</button>

<button class="clear-history btn btn-danger" (click)="bulletService.clearBulletCollection()">
  <fa-icon [icon]="['fas', 'trash']"></fa-icon>
  Delete Bullet
</button>
